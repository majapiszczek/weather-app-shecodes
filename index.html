<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="border">
        <div class="row">
          <div class="col-4">
            <h1></h1>
            <p></p>

            <p id="description"></p>
          </div>
          <div class="col-2">
            <button>Current</button>
          </div>
          <div class="col-6">
            <form id="search-form">
              <input
                type="search"
                id="search-input"
                placeholder="Search city"
              />
              <input type="submit" value="🔍" />
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-7 currently">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              id="icon"
              alt="icon"
            />
            <span id="number"></span>
            <a href="#" class="active" id="celsius">°C | </a
            ><a href="#" id="fahrenheit"> °F</a>
          </div>

          <div class="col-5">
            <ul>
              <li>Wind <span id="wind"></span>m/s</li>
              <li>Humidity <span id="humidity"></span>%</li>
              <li>Feels like <span id="feels-like"></span>°C</li>
            </ul>
          </div>
        </div>
        <div class="row next-days">
          <div class="col">
            Tomorrow
            <div class="icon">🌨</div>
            <div>9°C</div>
          </div>
          <div class="col">
            Friday
            <div class="icon">🌨</div>
            <div>10°C</div>
          </div>
          <div class="col">
            Saturday
            <div class="icon">☁️</div>
            <div>13°C</div>
          </div>
          <div class="col">
            Sunday
            <div class="icon">⛅️</div>
            <div>12°C</div>
          </div>
          <div class="col">
            Monday
            <div class="icon">☀️</div>
            <div>11°C</div>
          </div>
        </div>
      </div>

      <p id="github">
        <a
          href="https://github.com/majapiszczek/weather-app-shecodes"
          target="_blank"
          >Open source code</a
        >
        by Maja Piszczek
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
